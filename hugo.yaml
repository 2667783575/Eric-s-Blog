baseURL: https://2667783575.github.io/Eric-s-Blog
languageCode: en-us
title: Eric's Blog
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

  params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Eric's Blog
  description: "Eric's Blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Eric
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
params:
  assets:

      disableHLJS: true

  # 评论的设置

  giscus:
    repo: "2667783575/Eric-s-Blog"

    repoId: "R_kgDOPMsiTQ"

    category: "Announcements"

    categoryId: "DIC_kwDOPMsiTc4CuvAW"

    mapping: "pathname"

    strict: "1"

    reactionsEnabled: "1"

    emitMetadata: "0"

    inputPosition: "bottom"

    lightTheme: "catppuccin_latte"

    darkTheme: "catppuccin_frappe"

    lang: "zh-CN"

    crossorigin: "anonymous"
languages:
  zh:
    languageName: "中文" # 展示的语言名

    weight: 1 # 权重

    taxonomies: # 分类系统
      category: categories

      tag: tags

    # https://gohugo.io/content-management/menus/#define-in-site-configuration

    menus:
      main:
        - name: 首页

          pageRef: /

          weight: 4 # 控制在页面上展示的前后顺序

        - name: 归档

          pageRef: archives/

          weight: 5

        - name: 分类

          pageRef: categories/

          weight: 10

        - name: 标签

          pageRef: tags/

          weight: 10

        - name: 关于

          pageRef: about/

          weight: 21


markup:

  goldmark:

    renderer:

      unsafe: true # 可以 unsafe，有些 html 标签和样式可能需要

  highlight:

    anchorLineNos: false # 不要给行号设置锚标

    codeFences: true # 代码围栏

    noClasses: false # TODO: 不知道干啥的，暂时没必要了解，不影响展示

    lineNos: true # 代码行

    lineNumbersInTable: false # 不要设置成 true，否则如果文章开头是代码的话，摘要会由一大堆数字(即代码行号)开头文章

    # 这里设置 style 没用，得自己加 css